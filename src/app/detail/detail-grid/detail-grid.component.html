<div class="mat-elevation-z6 tableContainer">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- buildingName Column -->
    <ng-container matColumnDef="buildingName">
      <th mat-header-cell *matHeaderCellDef> Building Name </th>
      <td mat-cell *matCellDef="let element"> {{element.buildingName}} </td>
    </ng-container>

    <!-- elevatorCode Column -->
    <ng-container matColumnDef="elevatorCode">
      <th mat-header-cell *matHeaderCellDef> Elevator Code </th>
      <td mat-cell *matCellDef="let element"> {{element.elevatorCode}} </td>
    </ng-container>

    <!-- statusCode Column -->
    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef> Status Code </th>
      <td mat-cell *matCellDef="let element"> {{element.statusCode}} </td>
    </ng-container>

    <!-- statusDescription Column -->
    <ng-container matColumnDef="statusDescription">
      <th mat-header-cell *matHeaderCellDef> Status Description </th>
      <td mat-cell *matCellDef="let element"> {{element.statusDescription}} </td>
    </ng-container>

    <!-- lastUpdated Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date:'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
